<ion-view title="Plan a Date">
  <ion-content class="padding">
    <h1>Plan</h1>
    <table class="table table-striped">
  <tr>
    <th>{{lat}}</th>
    <th>{{lng}}</th>
    <th>Reporter</th>
    <th>Title</th>
    <th>Description</th>
  </tr>
  <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
  <tr ng-repeat="issue in data.issues">
    <td>{{issue.name}}</td>
     </tr>
</table> </ion-content>
</ion-view>
