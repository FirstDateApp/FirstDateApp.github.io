<ion-view title="<i class='icon ion-game-controller-a'></i>trivia">
    <ion-content  scroll="false"  class="trivia-page padding">
			<ion-list class="trivia-categories">
				<a class="trivia-category trivia-{{trivia.id}}" ng-repeat="trivia in trivias" type="item-text-wrap" href="#/tab/trivia/{{trivia.id}}?name={{trivia.name}}"><span class="trivia-icon"></span>{{trivia.name}}</a>
			</ion-list>
    </ion-content>
</ion-view>
